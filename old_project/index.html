<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./js/app.js" defer></script>
    <title>Github API</title>
</head>
<body>
    <div class="container">
        <h1>GitHub API</h1>
        <div id="repos">
            <a target="_blank" class="repo" href="https://github.com/airbnb/javascript">
                <img src="https://avatars.githubusercontent.com/u/698437?v=4" alt="avatar">
                <div class="repo-info">
                    <h2>Javascript</h2>
                    <h3>Airbnb</h3>
                    <p>JavaScript Style Guide</p>
                </div>
            </a>
            <a target="_blank" class="repo" href="https://github.com/kubernetes-client/javascript">
                <img src="https://avatars.githubusercontent.com/u/26615988?v=4" alt="avatar">
                <div class="repo-info">
                    <h2>Javascript</h2>
                    <h3>Kubernetes-client</h3>
                    <p>Javascript client</p>
                </div>
            </a>
            <a target="_blank" class="repo" href="https://github.com/exercism/javascript">
                <img src="https://avatars.githubusercontent.com/u/5624255?v=4" alt="avatar">
                <div class="repo-info">
                    <h2>Javascript</h2>
                    <h3>Exercism</h3>
                    <p>Exercism exercises in JavaScript</p>
                </div>
            </a>
            <a target="_blank" class="repo" href="https://github.com/TheOdinProject/javascript-exercises">
                <img src="https://avatars.githubusercontent.com/u/4441966?v=4" alt="avatar">
                <div class="repo-info">
                    <h2>Javascript-exercises</h2>
                    <h3>TheOdinProject</h3>
                    <p></p>
                </div>
            </a>
            <a target="_blank" class="repo" href="https://github.com/jquery/jquery">
                <img src="https://avatars.githubusercontent.com/u/70142?v=4" alt="avatar">
                <div class="repo-info">
                    <h2>JavaScript Library</h2>
                    <h3>jQuery</h3>
                    <p>jQuery JavaScript Library</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
